<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGPU Interactive Diorama</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #222; font-family: sans-serif; }
        canvas { display: block; width: 100vw; height: 100vh; }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            padding: 10px;
            pointer-events: none;
        }
        #info h1 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 300;
            font-size: 2.5em;
            letter-spacing: 2px;
            margin: 0;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8), 0 0 10px rgba(0, 0, 0, 0.5);
        }
        #controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 40px;
            pointer-events: none;
        }
        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            color: white;
            text-shadow: 1px 1px 2px black;
        }
        .control-group img {
            height: 50px;
            margin-bottom: 5px;
            filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.5));
        }
        .control-group span {
            font-weight: bold;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="info">
        <h1>EDINBURGH GROUP 19</h1>
        <p>Loading...</p>
    </div>
    
    <div id="controls">
        <div class="control-group">
            <img src="wasd.png" alt="WASD">
            <span>Movement</span>
        </div>
        <div class="control-group">
            <img src="arrowKeys.png" alt="Arrows">
            <span>Camera</span>
        </div>
        <div class="control-group">
            <img src="qeKeys.png" alt="Q/E">
            <span>Up/Down</span>
        </div>
        <div class="control-group">
            <img src="f.png" alt="F">
            <span>Fire Cannons</span>
        </div>
    </div>

    <canvas id="gfx-main"></canvas>
    <script type="module" src="src/main.js"></script>
</body>
</html>
